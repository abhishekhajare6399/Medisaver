<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Medisaver</title>
    <link rel="icon" href="{% static 'images/MediSaver.png' %}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			background-image: url('{% static 'images/login.jpg' %}');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		  }

		.container {
			margin-top: 100px;
			max-width: 500px;
			border: 1px solid #ccc;
			padding: 30px;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
		}

		button {
			margin-top: 20px;
			width: 100%;
		}

		.form-control:focus {
			border-color: #66afe9;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3 style="font-family:Serif;color:black;text-align:center;font-size:35px">MediSaver</h3>
  <p style="font-family:Serif;color:black;text-align:center;font-size:20px">Reset Your password by entering valid Email Address.</p>
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
			<strong></strong>{{ message }}
				<span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
		</div>
		{% endfor %}
		<form action="{% url 'forgotpass' %}" method="POST">
            {% csrf_token %}
			<div class="form-group">
				<label for="username">Username :</label>
				<input type="text" class="form-control" name="email" id="username" placeholder="Enter Email" required>
			</div>
			<div class="form-group">
				<label for="password">New Password :</label>
				<input type="password" class="form-control" name="password" minlength="4" id="password" placeholder="Enter password" required>
			</div>
            <div class="form-group">
				<label for="password">Re-Enter Password :</label>
				<input type="password" class="form-control" name="cpassword" minlength="4" id="password" placeholder="Enter password Again" required>
			</div>
			<p>Login<a href="{% url 'login' %}"> here.</a></p>
			<button type="submit" class="btn btn-primary">Reset Password</button>
		</form>
	</div>
</body>
</html>
