<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Medisaver</title>
    <link rel="icon" href="{% static 'images/MediSaver.png' %}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f5f5f5;
		}

		.container {
			margin-top: 30px;
			max-width: 800px;
			border: 1px solid #ccc;
			padding: 30px;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
		}

		h2 {
			text-align: center;
			margin-bottom: 30px;
		}

		button {
			margin-top: 20px;
			width: 100%;
		}

		.form-control:focus {
			border-color: #66afe9;
			box-shadow: none;
		}
        body {
			background-image: url('{% static 'images/login.jpg' %}');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		  }
	</style>
</head>
<body>
    <div class="container">
        <h3 style="font-family:Serif;color:black;text-align:center;font-size:35px">MediSaver</h3>
  <p style="font-family:Serif;color:black;text-align:center;font-size:20px">Welcome New user Create your account by entering correct Information.</p>
        {% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
			<strong></strong>{{ message }}
				<span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
		</div>
		{% endfor %}
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputName4">Name :</label>
                    <input type="text" class="form-control" Name="name" id="inputname4" placeholder="Full Name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email :</label>
                    <input type="email" class="form-control" Name="email" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Mobile :</label>
                    <input type="mobile" class="form-control" Name="mobile"  minlength="10" id="inputMobile4" placeholder="Mobile Number" required>
                </div>
                </div>
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputDate4">Date of Birth :</label>
                <input type="date" class="form-control" Name="DOB" id="inputDate4" placeholder="Date" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Password :</label>
                <input type="password" class="form-control" Name="pass" minlength="4" id="inputPassword4" placeholder="Password" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword4">Confirm Password :</label>
                <input type="password" class="form-control" Name="cpass" minlength="4" id="inputPassword4" placeholder="Password" required>
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Address :</label>
            <input type="text" class="form-control" id="inputAddress"  Name="address" placeholder="1234 Main St" required>
            </div>
            <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCity">City :</label>
                <input type="text" class="form-control" Name="city" id="inputCity" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State :</label>
                <input type="text" class="form-control" Name="state" id="inputCity" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip :</label>
                <input type="text" class="form-control" Name="zip" id="inputZip" required>
            </div>
            <div class="form-group col-md-3">
                <label for="exampleFormControlFile1">Profile Image :</label>
                <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1" required>
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                Accept <a href="">terms and conditions</a>
                </label>
            </div>
            </div>
            <p>Already have account<a href="{% url 'login' %}"> Login here.</a></p>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
